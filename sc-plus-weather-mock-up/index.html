<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/91b33988c5.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="weather">
                <form id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Enter a city..." class="form-control search-input" id="city-input">
                        </div>
                        <div class="col-3 p-0">
                            <input type="submit" value="Search" class="btn btn-primary w-100" id="search-button">
                        </div>
                    </div>
                </form>
                <div class="weatherInfo">
                    <div class="row">
                        <div class="col-7">
                        <h1 id="city">Johannesburg</h1>
                        <ul>
                            <li>
                                <span id="date">
                                    Tuesday 07:58, 
                                </span>
                                <span class="description" id="description">
                                    broken clouds
                                </span>
                            </li>
                            <li>
                                <span>
                                Humidity: 
                                <strong id="humidity">75%</strong>
                                Wind:
                                <strong id="wind">2.06km/h</strong>
                                </span>
                            </li>
                        </ul>
                        </div>
                        <div class="col-5 justify-content-end">
                            <div class="temperatureContainer">
                                    <div class="weatherContainer">
                                        <img src="#" alt="" id="current-icon" class="weatherIcon">
                                        <span class="temperature" id="current-temperature">9</span>
                                        <span class="unit"><sup> <a href="#" id="celsius" class="active">°C</a>  | <a href="#" class="fahrenheit" id="fahrenheit">°F</a></sup></span>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row m-3 fiveDay" id="fiveDay">
                    <div class="col p-2" id="five-day-1">
                        <img src="#" alt="" id="current-icon-1" class="weatherIcon">
                        <h4>
                            high/low
                        </h4>
                    </div>
                    <div class="col p-2" id="five-day-2">
                        <img src="#" alt="" id="current-icon-2" class="weatherIcon">
                        <h4>
                            high/low
                        </h4>
                    </div>
                    <div class="col p-2" id="five-day-3">
                        <img src="#" alt="" id="current-icon-3" class="weatherIcon">
                        <h4>
                            high/low
                        </h4>
                    </div>
                    <div class="col p-2" id="five-day-4">
                        <img src="#" alt="" id="current-icon-4" class="weatherIcon">
                        <h4>
                            high/low
                        </h4>
                    </div>
                    <div class="col p-2" id="five-day-5">
                        <img src="#" alt="" id="current-icon-5" class="weatherIcon">
                        <h4>
                            high/low
                        </h4>
                    </div>
                </div>
                <footer>
                    Coded by
                    <a href="https://github.com/PKuzi01" target="_blank" rel="noopener noreferrer">Philisizwe Kuzwayo</a>
                    and is
                    <a href="https://github.com/PKuzi01/weather-app" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a>
                    and
                    <a href="https://cheery-moxie-e5c1f5.netlify.app/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a>
                </footer>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
